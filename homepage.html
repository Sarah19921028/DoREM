<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-container">
        <img src="Images/RRR.png" alt="REST REM REPEAT Banner" class="site-banner">
    </header>
    <main class="grid-container">
        <section class="column past-entries-column">
            <h2>Past Entries</h2>
            <ul id="past-entries-list"></ul>
            <button id="edit-button">Edit</button>
        </section>

        <section class="column dream-diary-column">
            <h2>Dream Diary</h2>
            <textarea id="dream-diary-text" placeholder="Start typing your dream here..."></textarea>
            <div id="full-entry-display"></div>
            <button id="save-button">Save</button>
        </section>

        <section class="column dictionary-column">
            <h2>Dream Dictionary Definitions</h2>
            <nav id="alphabet-nav-container"></nav>
            <a href="#A" class="alphabet-link">A</a>
            <a href="#B" class="alphabet-link">B</a>
            <div id="dictionary-words-container" class="scrollable-content">
                </div>
        </section>
    </main>
    <script src="definitions.js"></script>
    <script src="script.js"></script>
</body>
</html>
